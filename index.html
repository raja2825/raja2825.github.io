    let msg = document.createElement("div");

}
function chatbot(s) {
    let a = "";
    a = s.toLowerCase();
    if (a.includes("hello") || a.includes("hi")) {
      return "Hello, nice to meet you!";
    } 
    else if (a.includes("how are you")) {

      return "I'm doing fine, thank you for asking.";

    } 
    else if (a.includes("what is your name") ) {

      return "My name is Bot Uh, I'm a chatbot.";

    } 
  else if(a.includes("who are you")){
    return "I'm a chat bot and my name is Bot Uh";
  }
    else if (a.includes("what can you do")) {

      return "I can chat with you and answer some simple questions.";

    } 
    else if (a.includes("tell me a joke")) {

      return "Why did the chicken go to the seance? To get to the other side.";
    } 
    else {

      return "Sorry, I don't understand that. Please try something else.";
    }
   
  }
 
document.getElementById('send').addEventListener("click", async (e) => {

    var req = document.getElementById('tex').value ;
 
    if (req == undefined || req== "") {
 
    }

     let res=chatbot(req);
